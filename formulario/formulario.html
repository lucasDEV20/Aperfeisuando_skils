<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastros</title>
</head>

<body>
    <div>
        <h1 id="titulo"><strong></strong>Cadastro de DEVs</h1>
        <p id="subtitulo"><strong>Complete suas informações</strong></p>
        <br />
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <labe for="nome"><strong>nome</strong></label>
                    <input type="text" nome="nome" id="nome" required>
            </div>

            <div>
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="Sobrenome" id="Sobrenome" required/>
            </div>
        </fieldset>

        <div>
            <label for="email"><strong>email</strong></label>
            <input type="email" nome="email" id="email" required/>
        </div>

        <div>
            <label><strong>De qual lado da aplicaçao voce desenvolve ?</strong></label>
            <label>
          <input type="radio" nome="devweb" value="Frontend" checked />Front-end
        </label>

            <label>
          <input type="radio" nome="devweb" value="backend" />backend
        </label>

            <label>
          <input type="radio" nome="devweb" value="fullstack" />fullstack
        </label>
        </div>

        <div>
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
          <option selected disabled value="Escolha"></option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
        </div>

        <fieldset class="grupo">
            <div>
                <label><strong>Selecione as tecnologias que utiliza</strong></label>
                <input type="checkbox" id="tecnologia1" value="HTML">
                <LAbel for="tecnologia1">HTML</LAbel>
                <input type="checkbox" id="tecnologia2" value="CSS">
                <LAbel for="tecnologia2">CSS</LAbel>
                <input type="checkbox" id="tecnologia3" value="JAVA">
                <LAbel for="tecnologia3">JAVA</LAbel>
                <input type="checkbox" id="tecnologia4" value="JavaScript">
                <LAbel for="tecnologia4">JavaScript</LAbel>
                <input type="checkbox" id="tecnologia5" value="C#">
                <LAbel for="tecnologia5">C#</LAbel>
                <input type="checkbox" id="tecnologia6" value="Python">
                <LAbel for="tecnologia6">Python</LAbel>
                <input type="checkbox" id="tecnologia7" value="php">
                <LAbel for="tecnologia7">php</LAbel>


            </div>
        </fieldset>
        <div>
            <br>
            <label><strong>Conte um pouco da sau experiencia :</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia"></textarea>
        </div>

        <button class="button" type="submit"><strong>concluido </strong></button>
</body>

</html>
